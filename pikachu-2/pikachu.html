<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>皮卡丘</title>
	<link rel="stylesheet" href="pikachu.css">
</head>
<body>
	<div id="container">
		<div class="ear ear-left">
			<div class="ear-cover ear-cover-left"></div>
		</div>
		<div class="ear ear-right">
			<div class="ear-cover ear-cover-right"></div>
		</div>
		<div class="head-ct">
			<div class="head head-up"></div>
			<div class="head head-middle"></div>
			<div class="head head-down"></div>
			<div class="mouth-ct">
				<div class="mouth mouth-center"></div>
				<div class="mouth mouth-left"></div>
				<div class="mouth mouth-right"></div>
				<div class="mouth-cover"></div>

			</div>
			<div class="brow brow-left"></div>
			<div class="brow brow-right"></div>
			<div class="eye eye-left">
				<div class="iris iris-left"></div>
				<div class="iris-small small-left"></div>		
			</div>
			<div class="eye eye-right">
				<div class="iris iris-right"></div>
				<div class="iris-small small-right"></div>	
			</div>
			<div class="cheek-cover-left"></div>
			<div class="cheek cheek-left">
				<div class="thunder thunder-left">
					<div class="line-ct-1">
						<div class="line line-1"></div>
						<div class="line line-2"></div>
						<div class="line line-3"></div>
					</div>
					<div class="line-ct-2">
						<div class="line line-1"></div>
						<div class="line line-2"></div>
						<div class="line line-3"></div>
					</div>
					<div class="line-ct-3">
						<div class="line line-1"></div>
						<div class="line line-2"></div>
						<div class="line line-3"></div>
					</div>
					<div class="circle"></div>
				</div>
			</div>
			<div class="cheek-cover-right"></div>
			<div class="cheek cheek-right">
				<div class="thunder thunder-right">
					<div class="line-ct-1">
						<div class="line line-1"></div>
						<div class="line line-2"></div>
						<div class="line line-3"></div>
					</div>
					<div class="line-ct-2">
						<div class="line line-1"></div>
						<div class="line line-2"></div>
						<div class="line line-3"></div>
					</div>
					<div class="line-ct-3">
						<div class="line line-1"></div>
						<div class="line line-2"></div>
						<div class="line line-3"></div>
					</div>
					<div class="circle"></div>
				</div>
			</div>
			<div class="nose-ct">
				<div class="nose"></div>
			</div>
		</div>
		<div class="hold-body">
			<div class="hand hand-left"></div>
			<div class="hand hand-right"></div>
		</div>
		<div class="foot foot-left"></div>
		<div class="foot foot-right"></div>
		<div class="tail-ct">
			<div class="tail tail-1"></div>
			<div class="tail tail-2"></div>
			<div class="tail tail-3"></div>
			<div class="tail tail-4"></div>
			<div class="tail tail-5"></div>
			<div class="tail tail-6"></div>
		</div>
	</div>

	<audio  id="audio" controls="controls">
	  <source src="http://www.raphaelfabeni.com.br/pikachu-css3/audio/pikachu.mp3" type="audio/ogg" />
	  <source src="http://www.raphaelfabeni.com.br/pikachu-css3/audio/pikachu.wav" type="audio/mpeg" />
	  <source src="http://www.raphaelfabeni.com.br/pikachu-css3/audio/pikachu.ogg">
	Your browser does not support the audio element.
	</audio>

</body>
</html>
